<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sand Tetris — Arcade Style</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="panel game-shell">
        <div class="left">
          <div
            style="
              display: flex;
              align-items: center;
              gap: 12px;
              margin-bottom: 10px;
            "
          >
            <h2 class="title m-0">TETRIS</h2>
            <span class="badge-neo">Arcade</span>
          </div>

          <div class="canvas-wrap panel crt">
            <canvas id="game"></canvas>

            <!-- mobile touch controls (appears over the canvas) -->
            <div class="touch-controls" id="touchControls" aria-hidden="false">
              <button class="touch-btn" id="btnLeft" aria-label="Move left">
                ◀
              </button>
              <button class="touch-btn" id="btnDown" aria-label="Soft drop">
                ▼
              </button>
              <button class="touch-btn big" id="btnRotate" aria-label="Rotate">
                ⟳
              </button>
              <button class="touch-btn" id="btnRight" aria-label="Move right">
                ▶
              </button>
              <button class="touch-btn" id="btnHard" aria-label="Hard drop">
                ⤓
              </button>
            </div>
          </div>

          <div class="legend">
            ← → move • ↓ soft • ↑ / X rotate • Z rotate CCW • Space hard drop •
            P pause
          </div>
        </div>

        <div class="hud">
          <div class="game-stats">
            <div class="stat">
              <div class="label">SCORE</div>
              <div id="score" class="value">0</div>
            </div>
            <div class="stat">
              <div class="label">LINES</div>
              <div id="lines" class="value">0</div>
            </div>
            <div class="stat">
              <div class="label">LEVEL</div>
              <div id="level" class="value">1</div>
            </div>
          </div>

          <div class="controls">
            <button id="startBtn" class="btn btn-arc">Start</button>
            <button id="pauseBtn" class="btn btn-arc">Pause</button>
            <button id="restartBtn" class="btn btn-arc">Restart</button>
          </div>

          <div
            class="panel"
            style="
              padding: 10px;
              border-radius: 8px;
              margin-top: 8px;
              color: #dff8ff;
            "
          >
            <div style="font-size: 13px; opacity: 0.9; margin-bottom: 6px">
              Next
            </div>
            <canvas
              id="next"
              width="120"
              height="120"
              style="
                width: 120px;
                height: 120px;
                border-radius: 6px;
                background: #031424;
              "
            ></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="logic.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
